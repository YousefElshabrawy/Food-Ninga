<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ninja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-500 md:grid md:grid-cols-3">
    <nav>
      <h1 class="font-bold uppercase p-4 border-b border-gray-100">
        <a href="/">Food Ninja</a>
      </h1>
      <ul class="p-4">
        <li class="text-gray-700 font-bold">
          <a href="#">
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>About</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary mr-2 btn btn--border">Log in</a>
        <a href="#" class="text-primary btn btn--border">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-4">
          <!-- cards go here -->
          <div class="card">
            <img src="img/stew.jpg" alt="stew" class="w-full" />
            <div class="m-4">
              <span class="font-bold block">5 Bean Chili Stew</span>
              <span class="text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 min</span>
            </div>
          </div>
          <div class="card">
            <img src="img/noodles.jpg" alt="noodles" class="w-full" />
            <div class="m-4">
              <span class="font-bold block">Veg Noodles</span>
              <span class="text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 min</span>
            </div>
          </div>
          <div class="card">
            <img src="img/curry.jpg" alt="curry" class="w-full" />
            <div class="m-4">
              <span class="font-bold block">Tofu Curry</span>
              <span class="text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 min</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most Popular
        </h4>
        <div class="mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
      </div>
    </main>
  </body>
</html>
